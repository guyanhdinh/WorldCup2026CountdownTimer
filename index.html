<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/footballfavicon.png">
  
  <title>World Cup 2026</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/445033af00.js" crossorigin="anonymous"></script>

  
</head>
<body>
  <h1>We're coming soon</h1>

  <div class="time">
    <div class="d countdown"><span id="day">F</span><p>DAYS</p></div>
    <div class="h countdown"><span id="hour">I</span><p>HOURS</p></div>
    <div class="m countdown"><span id="minute">F</span><p>MINUTES</p></div>
    <div class="s countdown"><span id="second">A</span><p>SECONDS</p></div>
  </div>

  <footer>
      <div class="footer-icons">
        <a href="https://www.facebook.com/fifaworldcup/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="https://twitter.com/FIFAWorldCup" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/fifaworldcup/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="https://www.youtube.com/@fifa" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      </div>

      <div class="footer-text attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/guyanhdinh" target="_blank">Guy Dinh</a>.
      </div>
  </footer>

  <script src="index.js"></script>

</body>
</html>
